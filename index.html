<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper green darken-1">
            <a href="#!" class="brand-logo center">Focus Now</a>
            <a href="#" data-target="side-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="link1.html">Link</a></li>
                <li><a href="link2.html">Link 2</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="side-nav">
        <li><a href="link1.html">Link</a></li>
        <li><a href="link2.html">Link 2</a></li>
    </ul>

    <div class="row">
        <div class="col s10 offset-s1">
            <div class="card">
                <div class="card-content black-text">
                    <div class="row">
                        <div class="col s10 offset-s1">
                            <div class="card-panel green focus-display">
                                <h5 class="white-text">Focus</h5>
                            </div>
                        </div>
                        <div class="col s10 offset-s1">
                            <h1 class="timer">15:00</h1>
                        </div>
                        <div class="col s10 offset-s1">
                            <a class="waves-effect waves-light timer-btn btn-large green">Stop</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s10 offset-s1 l2 offset-l2">
            <a class="waves-effect waves-light menu-btn btn-large green modal-trigger" href="#create-task-modal"><i
                    class="material-icons left">add</i>Create
                Task</a>
        </div>
        <div class="col s10 offset-s1 l2">
            <a class="waves-effect waves-light menu-btn btn-large green"><i
                    class="material-icons left">event</i>Calendar</a>
        </div>
        <div class="col s10 offset-s1 l2">
            <a class="waves-effect waves-light menu-btn btn-large green"><i
                    class="material-icons left">insert_chart</i>Activity History</a>
        </div>
        <div class="col s10 offset-s1 l2">
            <a class="waves-effect waves-light menu-btn btn-large green"><i
                    class="material-icons left">help_outline</i>Help</a>
        </div>
    </div>
    <div id="create-task-modal" class="modal">
        <div class="modal-content">
            <h4 style="text-align: center;">Create a Task</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Math Lecture" id="class_name" type="text" class="validate">
                            <label for="class_name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="start_date" class="datepicker">
                            <label for="start_date">Start Date</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="start_time" class="timepicker">
                            <label for="start_time">Start Time</label>
                        </div>
                        <div class="input-field col s12">
                            <input type="text" id="end_time" class="timepicker">
                            <label for="end_time">End Time</label>
                        </div>
                        <div class="input-field col s12">
                            <a class="waves-effect waves-light menu-btn btn-large green"><i class="material-icons left">add</i>Create Task</a>
                        </div>                        
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>

</html>
